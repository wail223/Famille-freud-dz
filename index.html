
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Une Famille en Or : Édition Algérienne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #bf953f;
            --gold-light: #fcf6ba;
            --gold-dark: #aa771c;
        }
        body {
            font-family: 'Montserrat', 'Cairo', sans-serif;
            background-color: #0c0e14;
            color: #ffffff;
            margin: 0;
            padding: 0;
            /* On autorise le défilement sur le body pour les mobiles */
            overflow-x: hidden;
            overflow-y: auto;
        }
        .gold-gradient {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light), #b38728, var(--gold-light), var(--gold-dark));
        }
        .board-slot {
            perspective: 1500px;
        }
        .board-slot-inner {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            height: 100%;
        }
        .board-slot.revealed .board-slot-inner {
            transform: rotateX(180deg);
        }
        .board-slot-front, .board-slot-back {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .board-slot-back {
            transform: rotateX(180deg);
        }
        /* Masquer la barre de défilement mais garder la fonctionnalité */
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
