
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une Famille en Or : Édition Algérienne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Cairo', sans-serif;
            background-color: #0c0e14;
            color: #ffffff;
            overflow: hidden;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }
        .board-slot {
            perspective: 1000px;
        }
        .board-slot-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .board-slot.revealed .board-slot-inner {
            transform: rotateX(180deg);
        }
        .board-slot-front, .board-slot-back {
            backface-visibility: hidden;
        }
        .board-slot-back {
            transform: rotateX(180deg);
        }
    </style>
